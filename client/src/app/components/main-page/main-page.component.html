<div class="home">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-warning"
  >
    <a class="navbar-brand" href="#">TaxiCall</a>
    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse d-flex justify-content-between"
      id="navbarText"
    >
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"  *ngIf="role" [routerLink]="['/info']">Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"  *ngIf="role=='admin' || role=='dispatcher'" [routerLink]="['/clients']">Clients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" *ngIf="role=='admin'" [routerLink]="['/dispatchers']"
            >Dispatchers</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" *ngIf="role=='admin' || role=='dispatcher'" [routerLink]="['/drivers']">Drivers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" *ngIf="role" [routerLink]="['/orders']">Orders</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button
          *ngIf="!isAuthenticated()"
          class="btn btn-dark btn-space btn-margin"
          [routerLink]="['/login']"
        >
          Login
        </button>
        <button
          class="btn btn-dark"
          *ngIf="!isAuthenticated()"
          [routerLink]="['/registration']"
        >
          Register
        </button>

        <button
          class="btn btn-dark"
          (click)="logout()"
          *ngIf="isAuthenticated()"
          [routerLink]="['/#']"
        >
          Logout
        </button>
      </form>
    </div>
  </nav>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer class="page-footer font-small bg-warning">
    <div class="footer-copyright text-center py-3">Â©2021 Copyright:
      <a href="https://github.com/supruniiuk/db-coursework">Yuliia Supruniuk</a>
    </div>
  </footer>
</div>
