<div class="client-page">
  <div class="alert alert-dark" role="alert">
    <h4 class="alert-heading">{{ client.name + " " + client.surname }}</h4>

    <p>Email: {{ client.email }}</p>
    <p>Phone: {{ client.phone }}</p>
    <p>Date of joining: {{ client.created_on | date: "MM/dd/yy, h:mm a" }}</p>
    <form [formGroup]="roles" (ngSubmit)="submit()">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="client"
          (change)="checkUpdate()"
        />
        <label class="form-check-label">Client</label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="driver"
          (change)="checkUpdate()"
        />
        <label class="form-check-label">Driver</label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="dispatcher"
          (change)="checkUpdate()"
        />
        <label class="form-check-label">Dispatcher</label>
      </div>

      <hr />
      <div class="d-flex justify-content-between align-items-center">
        <p class="mb-0">Total rides: 120</p>
        <button
          type="submit"
          [disabled]="
            (!roles.value.client &&
              !roles.value.dispatcher &&
              !roles.value.driver) ||
            btnDisable
          "
          class="btn btn-dark"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
