<div
  class="alert alert-primary"
  *ngIf="!close && !order.waiting_time"
  role="alert"
>
  <form [formGroup]="driverUpdate">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Waiting time"
        formControlName="waiting_time"
      />
    </div>

    <div class="form-group mt-4">
      <select formControlName="order_status" class="form-select">
        <option value="" selected disabled>Set order status</option>
        <option
          *ngFor="let status of orderStatuses; first as isFirst"
          value="{{ status.status_id }}"
        >
          {{ status.status_name }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary mt-4" (click)="submit()">
      Take
    </button>
  </form>
</div>

<div *ngIf="close" class="alert alert-primary" role="alert">
  <p><b>Waiting time:</b> {{ driverUpdate.value.waiting_time }}</p>
  <p><b>Status:</b> executing</p>
  <div *ngIf="order.driver_grade">
    <p><b>Driver`s grade:</b> {{ gradeOrder.value.driver_grade }}</p>
    <p><b>Driver`s feedback:</b> {{ gradeOrder.value.driver_comment }}</p>
    <p><b>Status:</b> {{ gradeOrder.value.order_status }}</p>
  </div>
</div>

<div
  *ngIf="order.waiting_time && !order.driver_grade && !gradeClose"
  class="alert alert-primary"
  role="alert"
>
  <form [formGroup]="gradeOrder" (ngSubmit)="grade()">
    <div class="form-group mt-4 d-flex justify-content-evenly">
      <div class="form-check">
        <input
          class="form-check-input"
          formControlName="driver_grade"
          type="radio"
          value="1"
          name="driver_grade"
          id="star1"
        />
        <label class="form-check-label" for="star1">
          <i class="bi bi-star-fill"></i>
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          formControlName="driver_grade"
          value="2"
          name="driver_grade"
          id="star2"
          checked
        />
        <label class="form-check-label" for="star2">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          formControlName="driver_grade"
          value="3"
          name="driver_grade"
          id="star3"
          checked
        />
        <label class="form-check-label" for="star3">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          formControlName="driver_grade"
          value="4"
          name="driver_grade"
          id="star4"
          checked
        />
        <label class="form-check-label" for="star4">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          formControlName="driver_grade"
          value="5"
          name="driver_grade"
          id="star5"
          checked
        />
        <label class="form-check-label" for="star5">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
        </label>
      </div>
    </div>
    <div class="form-group mt-4">
      <input
        class="form-control"
        placeholder="Your feedback"
        formControlName="driver_comment"
      />
    </div>
    <div class="form-group mt-4">
      <select formControlName="order_status" class="form-select">
        <option value="" selected disabled>Set order status</option>
        <option
          *ngFor="let status of orderStatuses; first as isFirst"
          value="{{ status.status_id }}"
        >
          {{ status.status_name }}
        </option>
      </select>
    </div>
    <button
      type="submit"
      [disabled]="!gradeOrder.valid"
      class="btn btn-primary mt-4"
    >
      Finish
    </button>
  </form>
</div>
