<form [formGroup]="newOrder" class="alert alert-warning" (ngSubmit)="submit()">
  <div class="form-group mt-4">
    <input
      class="form-control"
      placeholder="Origin address"
      formControlName="origin_address"
    />
  </div>
  <div class="form-group mt-4">
    <input
      class="form-control"
      placeholder="Destination address"
      formControlName="destination_address"
    />
  </div>
  <div class="form-group mt-4">
    <input
      class="form-control"
      placeholder="Number of people"
      formControlName="number_of_people"
    />
  </div>

  <div class="form-check mt-4">
    <input
      class="form-check-input"
      formControlName="empty_trunk"
      type="checkbox"
      value=""
    />
    <label class="form-check-label"> Empty trunk </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      formControlName="animals"
    />
    <label class="form-check-label"> Animal(small pet) </label>
  </div>

  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      formControlName="terminal"
    />
    <label class="form-check-label"> Terminal </label>
  </div>

  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      formControlName="air_condition"
    />
    <label class="form-check-label"> Air conditioning </label>
  </div>

  <div class="form-group mt-4">
    <select formControlName="car_type_id" class="form-select">
      <option value="" disabled selected>Car type</option>
      <option
        *ngFor="let type of carTypes; first as isFirst"
        value="{{ type.type_id }}"
      >
        {{ type.type_name }} - {{ type.description }}
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-warning m-4">Create</button>
  <button [routerLink]="['/orders/']" class="btn btn-warning m-4">
    Close
  </button>
</form>
