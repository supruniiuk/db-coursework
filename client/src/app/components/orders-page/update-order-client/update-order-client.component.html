<div
  class="alert alert-warning"
  *ngIf="!gradeClose && !order.client_comment && order"
  role="alert"
>
  <form [formGroup]="gradeOrder" (ngSubmit)="grade()">
    <div class="form-group mt-4 d-flex justify-content-evenly">
      <div class="form-check">
        <input
          class="form-check-input"
          formControlName="client_grade"
          type="radio"
          value="1"
          name="client_grade"
          id="star1"
        />
        <label class="form-check-label" for="star1">
          <i class="bi bi-star-fill"></i>
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          formControlName="client_grade"
          value="2"
          name="client_grade"
          id="star2"
        />
        <label class="form-check-label" for="star2">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          formControlName="client_grade"
          value="3"
          name="client_grade"
          id="star3"
        />
        <label class="form-check-label" for="star3">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          formControlName="client_grade"
          value="4"
          name="client_grade"
          id="star4"
        />
        <label class="form-check-label" for="star4">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          formControlName="client_grade"
          value="5"
          name="client_grade"
          id="star5"
          checked
        />
        <label class="form-check-label" for="star5">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
        </label>
      </div>
    </div>
    <div class="form-group mt-4">
      <input
        class="form-control"
        placeholder="Your feedback"
        formControlName="client_comment"
      />
    </div>
    <button
      type="submit"
      [disabled]="!gradeOrder.valid"
      class="btn btn-warning mt-4"
    >
      Send
    </button>
  </form>
</div>

<div class="alert alert-warning" *ngIf="gradeClose" role="alert">
  <div class="form-group mt-4">
    <i class="bi bi-star-fill checked"></i>
    <i class="bi bi-star-fill"></i>
    <i class="bi bi-star-fill"></i>
    <i class="bi bi-star-fill"></i>
    <i class="bi bi-star-fill"></i>
  </div>

  <p><b>Client feedback:</b> {{ gradeOrder.value.client_comment }}</p>
</div>
