<div
  class="alert alert-warning"
  *ngIf="!gradeClose && !order.client_comment"
  role="alert"
>
  <form [formGroup]="gradeOrder" (ngSubmit)="grade()">
    <div class="form-group mt-4">
      <i class="bi bi-star-fill checked"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
    </div>
    <div class="form-group mt-4">
      <input
        class="form-control"
        placeholder="Your feedback"
        formControlName="client_comment"
      />
    </div>
    <button
      type="submit"
      [disabled]="!gradeOrder.valid"
      class="btn btn-warning mt-4"
    >
      Send
    </button>
  </form>
</div>

<div class="alert alert-warning" *ngIf="gradeClose" role="alert">
  <div class="form-group mt-4">
    <i class="bi bi-star-fill checked"></i>
    <i class="bi bi-star-fill"></i>
    <i class="bi bi-star-fill"></i>
    <i class="bi bi-star-fill"></i>
    <i class="bi bi-star-fill"></i>
  </div>

  <p><b>Client feedback:</b> {{ gradeOrder.value.client_comment }}</p>
</div>
