<div
  class="alert alert-success"
  *ngIf="!order.total_payment && role == 'dispatcher' && !close && order"
  role="alert"
>
  <form>
    <div class="form-group">
      <input
        type="number"
        min="0"
        class="form-control"
        (input)="setPayment($event)"
        placeholder="Payment"
      />
    </div>
    <button
      type="submit"
      class="btn btn-success mt-4"
      [disabled]="!payment"

      (click)="approveOrder()"
    >
      Approve
    </button>
  </form>
</div>

<div *ngIf="order &&payment && close" class="alert alert-success" role="alert">
  <p><b>Total payment:</b> {{ payment }}$</p>
</div>
