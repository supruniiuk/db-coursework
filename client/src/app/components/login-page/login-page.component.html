<div class="auth-page bg-light">
  <form class="p-5 w-50" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Email address</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        placeholder="Enter email"
      />

      <div *ngIf="form.get('email').invalid && form.get('email').touched">
        <small *ngIf="form.get('email').errors.required">
          Field email cannot be empty
        </small>

        <small *ngIf="form.get('email').errors.email">
          Enter correct email
        </small>
      </div>
    </div>
    <div class="form-group mt-4">
      <label>Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="Password"
      />
      <div *ngIf="form.get('password').invalid && form.get('password').touched">
        <small *ngIf="form.get('password').errors.required">
          Password cannot be empty
        </small>
      </div>
    </div>

    <div class="form-group mt-4">
      <label>Role</label>
      <select formControlName="role" class="form-select">
        <option selected>Who are you?</option>
        <option value="client">Passenger</option>
        <option value="driver">Driver</option>
        <option value="dispatcher">Dispatcher</option>
      </select>
      <div
        *ngIf="form.get('role').invalid && form.get('role').touched"
        class="validation"
      >
        <small *ngIf="form.get('password').errors.required">
          Please pick your role
        </small>
      </div>
    </div>

    <button type="submit" class="btn btn-dark mt-4">Submit</button>
  </form>
</div>
